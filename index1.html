<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 貪吃蛇遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #4CAF50;
            font-size: 2.8rem;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }
        
        .game-board {
            position: relative;
            border: 3px solid #333;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        
        canvas {
            display: block;
            background-color: #000;
        }
        
        .info-panel {
            flex: 1;
            min-width: 250px;
            background-color: #111;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .score-container {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .score-title {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 3rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .instructions {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .instructions h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            list-style-type: none;
            padding-left: 5px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            color: #ccc;
        }
        
        .instructions .key {
            display: inline-block;
            background-color: #333;
            padding: 2px 8px;
            border-radius: 4px;
            margin: 0 5px;
            font-family: monospace;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .game-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #444;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .start-btn {
            background-color: #4CAF50;
        }
        
        .start-btn:hover {
            background-color: #45a049;
        }
        
        .pause-btn {
            background-color: #ff9800;
        }
        
        .pause-btn:hover {
            background-color: #e68900;
        }
        
        .restart-btn {
            background-color: #2196F3;
        }
        
        .restart-btn:hover {
            background-color: #0b7dda;
        }
        
        .game-status {
            background-color: #222;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .status-playing {
            color: #4CAF50;
        }
        
        .status-paused {
            color: #ff9800;
        }
        
        .status-gameover {
            color: #f44336;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 300px;
        }
        
        .mobile-controls button {
            height: 60px;
            font-size: 1.5rem;
            padding: 0;
        }
        
        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 2; }
        .right-btn { grid-column: 3; grid-row: 2; }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            .mobile-controls {
                display: grid;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .info-panel {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>貪吃蛇遊戲</h1>
            <p class="subtitle">控制蛇移動，吃到紅色蘋果變長，避免撞牆或撞到自己</p>
        </header>
        
        <div class="game-area">
            <div class="game-board">
                <canvas id="gameCanvas" width="600" height="450"></canvas>
            </div>
            
            <div class="info-panel">
                <div class="score-container">
                    <div class="score-title">分數</div>
                    <div class="score-value" id="score">0</div>
                </div>
                
                <div class="instructions">
                    <h3>遊戲說明</h3>
                    <ul>
                        <li>使用 <span class="key">↑</span><span class="key">↓</span><span class="key">←</span><span class="key">→</span> 方向鍵控制蛇的移動</li>
                        <li>吃到 <span style="color:#ff5252">● 紅色蘋果</span> 可以增加長度和分數</li>
                        <li>避免撞到牆壁或自己的身體</li>
                        <li>蛇移動速度會隨分數增加而加快</li>
                    </ul>
                </div>
                
                <div class="controls">
                    <div class="game-controls">
                        <button class="start-btn" id="startBtn">開始遊戲</button>
                        <button class="pause-btn" id="pauseBtn">暫停遊戲</button>
                        <button class="restart-btn" id="restartBtn">重新開始</button>
                        <button id="speedUpBtn">加速 (+10分)</button>
                    </div>
                    
                    <div class="game-status">
                        狀態: <span id="gameStatus" class="status-paused">等待開始</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mobile-controls">
            <button class="up-btn">↑</button>
            <button class="left-btn">←</button>
            <button class="down-btn">↓</button>
            <button class="right-btn">→</button>
        </div>
        
        <footer>
            <p>HTML5 Canvas 貪吃蛇遊戲 | 使用方向鍵控制 | 吃到紅色蘋果會變長</p>
        </footer>
    </div>

    <script>
        // 遊戲變數
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameStatusElement = document.getElementById('gameStatus');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const speedUpBtn = document.getElementById('speedUpBtn');
        
        // 遊戲參數
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gameSpeed = 150; // 毫秒
        let score = 0;
        let gameRunning = false;
        let gameLoop;
        
        // 初始化遊戲
        function initGame() {
            // 初始化蛇
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            // 初始化食物
            generateFood();
            
            // 初始化遊戲狀態
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameSpeed = 150;
            scoreElement.textContent = score;
            updateGameStatus('等待開始');
            
            // 繪製初始遊戲狀態
            draw();
        }
        
        // 生成食物
        function generateFood() {
            // 隨機生成食物位置
            let foodOnSnake;
            do {
                foodOnSnake = false;
                food = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                
                // 檢查食物是否在蛇身上
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
        }
        
        // 繪製遊戲
        function draw() {
            // 清除畫布
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 繪製網格線
            drawGrid();
            
            // 繪製蛇
            for (let i = 0; i < snake.length; i++) {
                // 蛇頭
                if (i === 0) {
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(
                        snake[i].x * gridSize, 
                        snake[i].y * gridSize, 
                        gridSize - 2, 
                        gridSize - 2
                    );
                    
                    // 蛇頭眼睛
                    ctx.fillStyle = '#000';
                    let eyeSize = 3;
                    let eyeOffset = 5;
                    
                    // 根據方向設置眼睛位置
                    if (direction === 'right') {
                        ctx.fillRect(snake[i].x * gridSize + gridSize - eyeOffset, snake[i].y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(snake[i].x * gridSize + gridSize - eyeOffset, snake[i].y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction === 'left') {
                        ctx.fillRect(snake[i].x * gridSize + eyeOffset, snake[i].y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(snake[i].x * gridSize + eyeOffset, snake[i].y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction === 'up') {
                        ctx.fillRect(snake[i].x * gridSize + eyeOffset, snake[i].y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(snake[i].x * gridSize + gridSize - eyeOffset - eyeSize, snake[i].y * gridSize + eyeOffset, eyeSize, eyeSize);
                    } else if (direction === 'down') {
                        ctx.fillRect(snake[i].x * gridSize + eyeOffset, snake[i].y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(snake[i].x * gridSize + gridSize - eyeOffset - eyeSize, snake[i].y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                    }
                } 
                // 蛇身
                else {
                    // 身體顏色漸變
                    let colorValue = 150 - (i * 5);
                    if (colorValue < 50) colorValue = 50;
                    ctx.fillStyle = `rgb(76, ${colorValue}, 80)`;
                    ctx.fillRect(
                        snake[i].x * gridSize, 
                        snake[i].y * gridSize, 
                        gridSize - 2, 
                        gridSize - 2
                    );
                }
            }
            
            // 繪製食物（紅色蘋果）
            ctx.fillStyle = '#ff5252';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 食物細節（蘋果梗和葉子）
            ctx.fillStyle = '#8d6e63';
            ctx.fillRect(food.x * gridSize + gridSize/2 - 1, food.y * gridSize + 2, 2, 5);
            
            ctx.fillStyle = '#7cb342';
            ctx.beginPath();
            ctx.ellipse(
                food.x * gridSize + gridSize/2 + 3,
                food.y * gridSize + 3,
                3, 2, 0, 0, Math.PI * 2
            );
            ctx.fill();
        }
        
        // 繪製網格線
        function drawGrid() {
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            
            // 垂直線
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 水平線
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // 更新遊戲狀態
        function update() {
            // 更新蛇的方向
            direction = nextDirection;
            
            // 根據方向移動蛇頭
            let head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // 檢查是否撞牆
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // 檢查是否撞到自己
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            // 移動蛇
            snake.unshift(head);
            
            // 檢查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分數
                score += 10;
                scoreElement.textContent = score;
                
                // 每得50分增加速度
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
                
                // 生成新食物
                generateFood();
            } else {
                // 如果沒吃到食物，移除蛇尾
                snake.pop();
            }
            
            // 繪製更新後的遊戲狀態
            draw();
        }
        
        // 遊戲步驟
        function gameStep() {
            if (gameRunning) {
                update();
            }
        }
        
        // 開始遊戲
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                updateGameStatus('遊戲中');
                gameLoop = setInterval(gameStep, gameSpeed);
            }
        }
        
        // 暫停遊戲
        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                updateGameStatus('已暫停');
                clearInterval(gameLoop);
            }
        }
        
        // 重新開始遊戲
        function restartGame() {
            pauseGame();
            initGame();
        }
        
        // 遊戲結束
        function gameOver() {
            gameRunning = false;
            updateGameStatus('遊戲結束');
            clearInterval(gameLoop);
            
            // 顯示遊戲結束訊息
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#f44336';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('遊戲結束!', canvas.width/2, canvas.height/2 - 30);
            
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.fillText(`最終分數: ${score}`, canvas.width/2, canvas.height/2 + 20);
            
            ctx.font = '18px Arial';
            ctx.fillText('點擊「重新開始」按鈕再玩一次', canvas.width/2, canvas.height/2 + 60);
        }
        
        // 更新遊戲狀態顯示
        function updateGameStatus(status) {
            gameStatusElement.textContent = status;
            
            // 根據狀態更新顏色
            gameStatusElement.className = '';
            if (status === '遊戲中') {
                gameStatusElement.classList.add('status-playing');
            } else if (status === '已暫停') {
                gameStatusElement.classList.add('status-paused');
            } else if (status === '遊戲結束') {
                gameStatusElement.classList.add('status-gameover');
            }
        }
        
        // 加速遊戲
        function speedUpGame() {
            if (gameRunning && gameSpeed > 50) {
                gameSpeed -= 10;
                score += 10;
                scoreElement.textContent = score;
                clearInterval(gameLoop);
                gameLoop = setInterval(gameStep, gameSpeed);
                
                // 顯示加速提示
                ctx.fillStyle = 'rgba(255, 152, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('遊戲加速!', canvas.width/2, canvas.height/2);
                
                setTimeout(() => {
                    if (gameRunning) draw();
                }, 300);
            }
        }
        
        // 鍵盤控制
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':
                    if (gameRunning) {
                        pauseGame();
                    } else {
                        startGame();
                    }
                    break;
            }
        });
        
        // 按鈕事件監聽
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        restartBtn.addEventListener('click', restartGame);
        speedUpBtn.addEventListener('click', speedUpGame);
        
        // 移動控制按鈕事件
        document.querySelector('.up-btn').addEventListener('click', () => {
            if (direction !== 'down') nextDirection = 'up';
        });
        
        document.querySelector('.down-btn').addEventListener('click', () => {
            if (direction !== 'up') nextDirection = 'down';
        });
        
        document.querySelector('.left-btn').addEventListener('click', () => {
            if (direction !== 'right') nextDirection = 'left';
        });
        
        document.querySelector('.right-btn').addEventListener('click', () => {
            if (direction !== 'left') nextDirection = 'right';
        });
        
        // 初始化遊戲
        initGame();
    </script>
</body>
</html>
